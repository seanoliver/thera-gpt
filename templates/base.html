<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Google tag (gtag.js) -->
		<script
			async
			src="https://www.googletagmanager.com/gtag/js?id=G-S4R8QD6ZL2"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);

			gtag('js', new Date());

			gtag('config', 'G-S4R8QD6ZL2');

		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<meta
			name="color-scheme"
			content="light dark" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
			rel="stylesheet" />
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" />
		<link
			href="static/styles.css"
			rel="stylesheet" />
		<!-- Favicons -->
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="https://theragpt.onrender.com/apple-touch-icon.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="https://theragpt.onrender.com/favicon-32x32.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="https://theragpt.onrender.com/favicon-16x16.png" />
		<link
			rel="manifest"
			href="https://theragpt.onrender.com/site.webmanifest" />
		<!-- Primary Meta Tags -->
		<title>TheraGPT</title>
		<meta
			name="title"
			content="TheraGPT" />
		<meta
			name="description"
			content="Your AI companion for a balanced and resilient mind." />

		<!-- Open Graph / Facebook -->
		<meta
			property="og:type"
			content="website" />
		<meta
			property="og:url"
			content="https://theragpt.onrender.com/" />
		<meta
			property="og:title"
			content="TheraGPT" />
		<meta
			property="og:description"
			content="Your AI companion for a balanced and resilient mind." />
		<meta
			property="og:image"
			content="https://theragpt.onrender.com/static/images/social_share_image.png" />

		<!-- Twitter -->
		<meta
			property="twitter:card"
			content="summary_large_image" />
		<meta
			property="twitter:url"
			content="https://theragpt.onrender.com/" />
		<meta
			property="twitter:title"
			content="TheraGPT" />
		<meta
			property="twitter:description"
			content="Your AI companion for a balanced and resilient mind." />
		<meta
			property="twitter:image"
			content="https://theragpt.onrender.com/static/images/social_share_image.png" />
	</head>

				<li class="nav-item">

			</ul>

		<footer class="dark-bg-subtle py-3">
			<div class="container">
				<p class="text-center mb-0">

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>

</html>
